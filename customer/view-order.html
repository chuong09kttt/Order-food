<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Đơn hàng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Đơn hàng của bạn</h1>
    <div id="orderDetails">
        <!-- Chi tiết đơn hàng sẽ hiển thị ở đây -->
    </div>
    <button onclick="submitOrder()">Gửi đơn hàng</button>

    <script>
        // Lấy thông tin đơn hàng từ localStorage và hiển thị
        function displayOrder() {
            const orderDetails = document.getElementById('orderDetails');
            let order = JSON.parse(localStorage.getItem('order')) || [];

            if (order.length === 0) {
                orderDetails.innerHTML = "<p>Chưa có món nào trong đơn hàng.</p>";
                return;
            }

            let orderInfo = "<ul>";
            order.forEach(item => {
                orderInfo += `<li>${item.name} - Số lượng: ${item.quantity} - Giá: ${item.price * item.quantity} VND</li>`;
            });
            orderInfo += "</ul>";
            orderDetails.innerHTML = orderInfo;
        }

        // Gửi đơn hàng
        function submitOrder() {
            const order = JSON.parse(localStorage.getItem('order')) || [];

            if (order.length === 0) {
                alert("Đơn hàng trống. Vui lòng chọn món ăn.");
                return;
            }

            alert("Đơn hàng của bạn đã được gửi thành công!");
            // Reset dữ liệu trong localStorage
            localStorage.removeItem('order');
            localStorage.removeItem('customerName');
            localStorage.removeItem('tableNumber');
            localStorage.removeItem('phoneNumber');
            window.location.href = "index.html"; // Quay về trang chính
        }

        // Hiển thị đơn hàng khi tải trang
        window.onload = displayOrder;
    </script>
</body>
</html>
