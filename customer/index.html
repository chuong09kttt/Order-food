<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Café</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Café Delight</h1>
        <p>Hotline: 0123456789</p>
    </header>

    <section>
        <h2>Thông tin đặt hàng</h2>
        <form id="orderForm">
            <label for="tableNumber">Số thứ tự bàn:</label><br>
            <input type="number" id="tableNumber" name="tableNumber" required><br><br>

            <label for="customerName">Tên khách hàng:</label><br>
            <input type="text" id="customerName" name="customerName" required><br><br>

            <label for="phoneNumber">Số điện thoại:</label><br>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>

            <h2>Menu món ăn</h2>
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="images/pho.jpg" alt="Phở" class="menu-image">
                    <p>Phở - 50,000 VND</p>
                    <label>Số lượng:</label>
                    <input type="number" name="quantity_pho" min="0" max="10" value="0">
                </div>
                <div class="menu-item">
                    <img src="images/buncha.jpg" alt="Bún chả" class="menu-image">
                    <p>Bún chả - 45,000 VND</p>
                    <label>Số lượng:</label>
                    <input type="number" name="quantity_buncha" min="0" max="10" value="0">
                </div>
                <div class="menu-item">
                    <img src="images/comtam.jpg" alt="Cơm tấm" class="menu-image">
                    <p>Cơm tấm - 40,000 VND</p>
                    <label>Số lượng:</label>
                    <input type="number" name="quantity_comtam" min="0" max="10" value="0">
                </div>
                <div class="menu-item">
                    <img src="images/goicuon.jpg" alt="Gỏi cuốn" class="menu-image">
                    <p>Gỏi cuốn - 30,000 VND</p>
                    <label>Số lượng:</label>
                    <input type="number" name="quantity_goicuon" min="0" max="10" value="0">
                </div>

                 <div class="menu-item">
                    <img src="images/pho.jpg" alt="Phở gà" class="menu-image">
                    <p>Phở - 50,000 VND</p>
                    <label>Số lượng:</label>
                    <input type="number" name="quantity_pho" min="0" max="10" value="0">
                </div>
                <div class="menu-item">
                    <img src="images/buncha.jpg" alt="Bún chả cá" class="menu-image">
                    <p>Bún chả - 45,000 VND</p>
                    <label>Số lượng:</label>
                    <input type="number" name="quantity_buncha" min="0" max="10" value="0">
                </div>
                <div class="menu-item">
                    <img src="images/comtam.jpg" alt="Cơm tấm sườn" class="menu-image">
                    <p>Cơm tấm - 40,000 VND</p>
                    <label>Số lượng:</label>
                    <input type="number" name="quantity_comtam" min="0" max="10" value="0">
                </div>
                <div class="menu-item">
                    <img src="images/goicuon.jpg" alt="Gỏi cuốn thịt" class="menu-image">
                    <p>Gỏi cuốn - 30,000 VND</p>
                    <label>Số lượng:</label>
                    <input type="number" name="quantity_goicuon" min="0" max="10" value="0">
                </div>

                


                
            </div><br>

            <label>Phương thức thanh toán:</label><br>
            <input type="radio" id="cash" name="paymentMethod" value="Tiền mặt" required>
            <label for="cash">Tiền mặt</label><br>
            <input type="radio" id="bankTransfer" name="paymentMethod" value="Chuyển khoản">
            <label for="bankTransfer">Chuyển khoản</label><br><br>

            <input type="submit" value="Xác nhận đơn hàng">
        </form>
    </section>

    <script src="scripts/order.js"></script>
</body>
</html>
