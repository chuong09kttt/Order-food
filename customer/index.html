<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Café</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('images/background.jpg'); /* Replace with your background image path */
            background-size: cover; /* Ensures the background covers the whole page */
            color: #fff; /* Text color for better visibility against the background */
            font-family: Arial, sans-serif; /* Font style */
        }
        header {
            text-align: center; /* Center align header */
            margin: 20px 0; /* Space above and below the header */
        }
        section {
            max-width: 800px; /* Limit the width of the section */
            margin: 0 auto; /* Center the section */
            background: rgba(0, 0, 0, 0.7); /* Add a semi-transparent background for readability */
            padding: 20px; /* Add padding inside the section */
            border-radius: 10px; /* Rounded corners */
        }
        h1 {
            margin: 0; /* Remove default margin */
        }
        .button-container {
            display: flex; /* Use flexbox to arrange buttons in a row */
            justify-content: center; /* Center the buttons */
            margin-bottom: 20px; /* Space below the button container */
        }
        button {
            padding: 10px 20px; /* Add padding to buttons */
            margin: 0 10px; /* Space between buttons */
            font-size: 16px; /* Button text size */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        .menu-item p {
            margin: 5px 0; /* Adjust margin for menu item texts */
        }
    </style>
</head>
<body>
    <header>
        <h1>Café Delight</h1>
        <p>Hotline: 0123456789</p>
    </header>

    <section>
        <div class="button-container">
            <button type="submit" onclick="saveOrder()">Xem đơn</button>
            <button type="button" onclick="viewOrderStatus()">Trạng thái</button>
        </div>

        <form id="orderForm">
            <label for="tableNumber">Số bàn:</label><br>
            <input type="number" id="tableNumber" name="tableNumber" required><br><br>

            <label for="customerName">Tên khách hàng:</label><br>
            <input type="text" id="customerName" name="customerName" required><br><br>

            <label for="phoneNumber">Số điện thoại:</label><br>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>

            <h2 style="text-align: center;">MENU</h2>
            <div class="menu-grid">
                <div class="menu-item">
                    <a href="pho-detail.html" onclick="return confirmAndSaveData()"> <!-- Check table number before opening -->
                        <img src="images/pho.jpg" alt="Phở" class="menu-image">
                    </a>
                    <p>Phở</p>
                    <p>Giá: 50,000 VND</p>
                </div>
                <div class="menu-item">
                    <a href="buncha-detail.html" onclick="return confirmAndSaveData()"> <!-- Check table number before opening -->
                        <img src="images/buncha.jpg" alt="Bún chả" class="menu-image">
                    </a>
                    <p>Bún chả</p>
                    <p>Giá: 45,000 VND</p>
                </div>
                <div class="menu-item">
                    <a href="comtam-detail.html" onclick="return confirmAndSaveData()"> <!-- Check table number before opening -->
                        <img src="images/comtam.jpg" alt="Cơm tấm" class="menu-image">
                    </a>
                    <p>Cơm tấm</p>
                    <p>Giá: 40,000 VND</p>
                </div>
                <div class="menu-item">
                    <a href="goicuon-detail.html" onclick="return confirmAndSaveData()"> <!-- Check table number before opening -->
                        <img src="images/goicuon.jpg" alt="Gỏi cuốn" class="menu-image">
                    </a>
                    <p>Gỏi cuốn</p>
                    <p>Giá: 30,000 VND</p>
                </div>
                <div class="menu-item">
                    <a href="sinhtobo-detail.html" onclick="return confirmAndSaveData()"> <!-- Check table number before opening -->
                        <img src="images/sinhtobo.jpg" alt="Sinh tố bơ" class="menu-image">
                    </a>
                    <p>Sinh tố bơ</p>
                    <p>Giá: 60,000 VND</p>
                </div>
                <div class="menu-item">
                    <a href="camep-detail.html" onclick="return confirmAndSaveData()"> <!-- Check table number before opening -->
                        <img src="images/nuoccam.jpg" alt="Nước cam" class="menu-image">
                    </a>
                    <p>Nước cam ép</p>
                    <p>Giá: 75,000 VND</p>
                </div>
                <div class="menu-item">
                    <a href="caphesua-detail.html" onclick="return confirmAndSaveData()"> <!-- Check table number before opening -->
                        <img src="images/caphesua.jpg" alt="Cà phê" class="menu-image">
                    </a>
                    <p>Cà phê sữa</p>
                    <p>Giá: 20,000 VND</p>
                </div>
                <div class="menu-item">
                    <a href="tiger-detail.html" onclick="return confirmAndSaveData()"> <!-- Check table number before opening -->
                        <img src="images/tiger.jpg" alt="Bia tiger" class="menu-image">
                    </a>
                    <p>Bia tiger</p>
                    <p>Giá: 15,000 VND</p>
                </div>
            </div><br>
        </form>
    </section>

    <script src="scripts/order.js"></script>
</body>
</html>
